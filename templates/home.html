{% extends "base.html" %}
{% block title %} Домашня сторінка {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Вітаємо, {{ user.user_first_name }}!</h1>
        <p>Ви увійшли в систему.</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    {% else %}
        <h1>Вітаємо!</h1>
        <p>Будь ласка, <a href="{% url 'login' %}">увійдіть</a> в систему.</p>
    {% endif %}
{% endblock %}
