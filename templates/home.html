{% extends "base.html" %}
{% block title %} Домашня сторінка {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Вітаємо, {{ user.username }}!</h1>
        <p>Ви увійшли в систему.</p>
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <h1>Вітаємо!</h1>
        <p>Будь ласка, <a href="{% url 'login' %}">увійдіть</a> в систему.</p>
    {% endif %}
{% endblock %}
